<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>今日何食べた？</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <h1 class="title">今日の食事を共有しよう！</h1>
  <!-- 写真投稿ボタン -->
  <div>
    <form id="upload" enctype="multipart/form-data">
      <input type="file" id="inputedPicture" accept="image/jpeg, image/png" required>
      <img id="previewImage" src=""></img>
      <button>投稿する</button>
    </form>
  </div>

  <!-- アップロード中画面 -->
  <div class="loading hide">
    <span class="circle"></span>
  </div>


  <h2>注目されている写真</h2>
  <!-- スライドの外枠 -->
  <div class="slide-wrapper">
    <div class="slide-window">
      <!-- スライド0 -->
      <div class="slide0" id="slide0">
        <div>
          <img src="./picture/001.jpg"></img>
        </div>
        <div>
          <img src="./picture/002.jpg"></img>
        </div>
        <div>
          <img src="./picture/003.jpg"></img>
        </div>
      </div>

      <!-- スライド1 -->
      <div class="slide1" id="slide1">
        <div>
          <img src="./picture/001.jpg"></img>
        </div>
        <div>
          <img src="./picture/002.jpg"></img>
        </div>
        <div>
          <img src="./picture/003.jpg"></img>
        </div>
      </div>

      <!-- 左右のボタン -->
      <span id="prev" class="prev"></span>
      <span id="next" class="next"></span>
    </div>
  </div>

  <!-- インジケーター -->
  <ul class="indicator" id="indicator">
    <li class="list"></li>
    <li class="list"></li>
    <li class="list"></li>
  </ul>

  <h2>投稿された写真一覧</h2>
  <div class="container" id="pictureContainer"></div>
  <button id="loadPicture">写真を読み込む</button>

  <!-- ミール写真一覧表示 -->

  <script src="./js/slide.js"></script>
  <script src="./js/imageIO.js"></script>
</body>

</html>
